apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    helm:
      valueFiles:
      - global/values.yaml
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.8
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
