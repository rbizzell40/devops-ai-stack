apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-pull-llama3-8b
  namespace: ollama
  labels:
    app: ollama
    model: llama3-8b
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: pull
          image: ollama/ollama:0.15.4
          command:
            - sh
            - -c
            - |
              ollama pull llama3:8b
          env:
            - name: OLLAMA_HOST
              value: http://ollama:11434
