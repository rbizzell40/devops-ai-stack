apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ollama
    server: https://kubernetes.default.svc
  source:
    repoURL: https://helm.otwld.com
    chart: ollama
    targetRevision: 1.41.0
    helm:
      values: |
        service:
          type: ClusterIP
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
