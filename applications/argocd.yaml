apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    helm:
      values: |
        server:
          service:
            type: NodePort
        
        repoServer:
          service:
            # Ensure the repo-server Service exposes 8081 and forwards to 8081
            port: 8081
            targetPort: 8081
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.51.6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
