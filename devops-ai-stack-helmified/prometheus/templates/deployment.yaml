apiVersion: apps/v1
kind: Deployment
metadata:
  name: { include "prometheus.fullname" . }
  labels:
    {- include "prometheus.labels" . | nindent 4 }
spec:
  replicas: 1
  selector:
    matchLabels:
      {- include "prometheus.selectorLabels" . | nindent 6 }
  template:
    metadata:
      labels:
        {- include "prometheus.selectorLabels" . | nindent 8 }
    spec:
      containers:
        - name: prometheus
          image: "nginx"
          ports:
            - containerPort: 80
