apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { include "telegram-bot.fullname" . }
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: telegram-bot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { include "telegram-bot.fullname" . }
                port:
                  number: 80
